<!DOCTYPE html>
<html lang="en" id="profile-id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SadTube</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="flex-div">
      <div class="nav-left flex-div">
        <img src="./images/menu.png" class="menu-icon" />
        <img src="./images/logo.png" class="logo-icon" />
      </div>

      <div class="nav-middle flex-div">
        <div class="search-box flex-div">
          <input type="text" placeholder="Search" />
          <img src="./images/search.png" />
        </div>
        <img class="mic-icon" src="./images/voice-search.png" />
      </div>

      <div class="nav-right flex-div">
        <img src="./images/upload.png" />
        <img src="./images/more.png" />
        <img src="./images/notification.png" />
        <a href="profile.html">
          <img class="user-icon" src="./images/sad.png" />
        </a>
      </div>
    </nav>
    <!-- ------------- sidebar -->
    <div class="side-bar">
      <div class="shortcut-links">
        <a href=""
          ><img src="./images/home.png" />
          <p>Home</p></a
        >
        <a href=""
          ><img src="./images/explore.png" />
          <p>Explore</p></a
        >
        <a href=""
          ><img src="./images/subscriprion.png" />
          <p>Subscriprion</p></a
        >
        <a href=""
          ><img src="./images/library.png" />
          <p>Library</p></a
        >
        <a href=""
          ><img src="./images/history.png" />
          <p>History</p></a
        >
        <a href=""
          ><img src="./images/playlist.png" />
          <p>playlist</p></a
        >
        <a href=""
          ><img src="./images/messages.png" />
          <p>Home</p></a
        >
        <a href=""
          ><img src="./images/show-more.png" />
          <p>Show more</p></a
        >
        <hr />
      </div>

      <div class="subscribed-list">
        <h3>SUBSCRIBED</h3>
        <a href=""
          ><img src="./images/sad.png" />
          <p>Saad Yousuf</p></a
        >
        <a href=""
          ><img src="./images/jack.png" />
          <p>Jack Nicholson</p></a
        >
        <a href=""
          ><img src="./images/tom.png" />
          <p>Tom Hardy</p></a
        >
        <a href=""
          ><img src="./images/simon.png" />
          <p>Simon Baker</p></a
        >
        <a href=""
          ><img src="./images/megan.png" />
          <p>Megan Ryan</p></a
        >
        <a href=""
          ><img src="./images/cameron.png" />
          <p>Cameron Diaz</p></a
        >
      </div>
    </div>

    <!-- --------------------- main  -->

    <div class="profile-container">
      <div class="user-profile">
        <img
          class="user-icon-profilepage"
          src="./images/sad.png"
          alt="User Profile Picture"
        />
        <h1 class="user-name">SadTube User</h1>
        <div class="user-stats">
          <div class="user-stat">
            <span class="stat-value">100</span>
            <span class="stat-label">Subscribers</span>
          </div>
          <div class="user-stat">
            <span class="stat-value">50</span>
            <span class="stat-label">Videos</span>
          </div>
          <div class="user-stat">
            <span class="stat-value">500</span>
            <span class="stat-label">Views</span>
          </div>
        </div>
        <p class="user-description">
          Welcome to my channel! I love sharing videos about various topics.
        </p>
      </div>
    </div>
  </body>
</html>
